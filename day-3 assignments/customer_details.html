<html>
    <head>
        <body>
            <input type="button"   value="Get Data"   onclick="fn_getData()"  />
	 
		   <br/><br/>
		   <table  id="table1"  border="2"  width="500"  cellpadding="10" cellspacing="0">
			<tr>
					<th>Name</th>
					<th>City</th>
					<th>Country</th>
			</tr>
            <script>
                var customerdetails=[
                        {"Name":"Alfreds Futterkiste","City":"Berlin","Country":"Germany"}, 
						{"Name":"Ana Trujillo helados","City":"México D.F.","Country":"Mexico"}, 
						{"Name":"Antonio Moreno","City":"México D.F.","Country":"Mexico"}, 
						{"Name":"Around the Horn","City":"London","Country":"UK"}];

            let tableObj = document.getElementById('table1');
			let headRowText = tableObj.innerHTML;
		 
			  function fn_getData()
			  {	 		
					let str = headRowText;

					for(let item of customerdetails)
					{


						str +=  "<tr>";
						str +=  `<td> ${item.Name}</td>`;
						str +=  `<td> ${item.City}</td>`;
						str +=  `<td> ${item.Country}</td>`;
						str +=  "</tr>";
					}

				 
					tableObj.innerHTML = str;
			  }		  

            </script>
		</table>
        </body>
    </head>
</html>
